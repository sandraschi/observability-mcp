global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'observability-mcp'
    static_configs:
      - targets: ['observability-mcp:9090']
    scrape_interval: 5s
    metrics_path: '/metrics'

  - job_name: 'mcp-servers'
    static_configs:
      - targets:
          - 'host.docker.internal:8000'  # Example MCP server
          - 'host.docker.internal:8001'  # Another MCP server
    scrape_interval: 10s
    metrics_path: '/metrics'
    # Uncomment and modify for your MCP servers
    # relabel_configs:
    #   - source_labels: [__address__]
    #     target_label: mcp_service
    #     regex: '([^:]+):.*'
    #     replacement: '${1}'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

